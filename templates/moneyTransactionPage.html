<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3-transaction</title>
</head>
<body>
<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/registration">Registration</a>
        </td>
    </tr>
</table>
<form action="/transaction" method="post">
    <label>Sender Name</label>
    <input type="text" name="senderName"><br>
    <label>Sender Password</label>
    <input type="text" name="senderPass"><br>
    <label>Count</label>
    <input type="text" name="count"><br>
    <label>Name To</label>
    <input type="text" name="nameTo"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
